<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Carcelario</title>
    <link rel="stylesheet" href="css/styles.css">
  <style>
    .hidden {
      display: none !important;
    }
    #login, #adminPanel, #data {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .botones-usuarios {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 40px;
      padding: 20px;
    }
    .columna {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .columna button {
      padding: 12px 20px;
      font-size: 1.1em;
      border: 1px solid #bbb;
      border-radius: 5px;
      background: #fff;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      width: 100%;
    }
    .columna button:hover {
      border-color: #7c3aed;
      box-shadow: 0 0 8px #7c3aed33;
      transform: translateY(-2px);
    }
    .cerrar-sesion {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .cerrar-sesion:hover {
      background-color: #cc0000;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>Sistema de Gestión Carcelaria</h1>
  <div id="login">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <p id="error" style="color: red;"></p>
  </div>
  <div id="adminPanel" class="hidden">
    <button id="btnCerrarSesionAdmin" class="cerrar-sesion">Cerrar Sesión</button>
    <h2>Panel de Administración</h2>
    <h3>Crear Guardia</h3>
    <form id="createUserForm">
      <input type="text" id="newUsername" placeholder="Nombre de usuario" required>
      <input type="password" id="newPassword" placeholder="Contraseña" required>
      <select id="newRol">
        <option value="GUARDIA">Guardia</option>
        <option value="ADMIN">Admin</option>
      </select>
      <button type="submit">Crear Usuario</button>
    </form>
    <h3>Lista de Usuarios</h3>
    <table id="userTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Usuario</th>
          <th>Rol</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="userList"></tbody>
    </table>
  </div>
  <div id="usuarios" class="hidden">
    <button id="btnCerrarSesion" class="cerrar-sesion">Cerrar Sesión</button>
    <div class="botones-usuarios">
      <div class="columna">
        <button id="btnAgregarUbicacion">Agregar Ubicación</button>
        <button id="btnAgregarFase">Agregar Fase</button>
        <button id="btnAgregarTemaVisitas">Agregar Tema de Visitas</button>
        <button id="btnAgregarDescuento">Agregar Descuento</button>
      </div>
      <div class="columna">
        <button id="btnAgregarSalida">Agregar Salida</button>
        <button id="btnAgregarPreso">Agregar Preso</button>
        <button id="btnAgregarDelito">Agregar Delito</button>
        <button id="btnLibertad">Libertad</button>
      </div>
      <div class="columna">
        <button id="btnConsultarUbicacion">Consultar Ubicación</button>
        <button id="btnConsultarFase">Consultar Fase</button>
        <button id="btnConsultarVisita">Consultar Visita</button>
        <button id="btnConsultarDescuentos">Consultar Descuentos</button>
        <button id="btnConsultarSalidas">Consultar Salidas</button>
        <button id="btnConsultasPPL">Consultas PPL</button>
        <button id="btnConsultaBoletas">Consulta Boletas</button>
      </div>
    </div>
  </div>
  <div id="data" class="hidden">
    <!-- Eliminada la sección de consulta de interno -->
  </div>

  <script src="js/main.js"></script>
</body>
</html>
